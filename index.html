<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator:FreeCodeCamp</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</head>

<body translate="no" >

  <div id="body">
    <div id="inner-body">
      <div id='label'><h1>Electronic Calculator</h1></div>
      <div id='display'><p></p></div>
      <div id='keypad'>
        <div class="key-row">
          <button value='ac' id='AC' class='calc-btn red'>AC</button>
          <button value='ce' id='CE' class='calc-btn red'>CE</button>
          <button value='/' id='DIV' class='calc-btn'>&divide;</button>
          <button value='*' id='MULT' class='calc-btn'>X</button>
        </div>
        <div class="key-row">
          <button value='7' id='SEVEN' class='calc-btn'>7</button>
          <button value='8' id='EIGHT' class='calc-btn'>8</button>
          <button value='9' id='NINE' class='calc-btn'>9</button>
          <button value='-' id='MINUS' class='calc-btn'>-</button>
        </div>
        <div class="key-row">
          <button value='4' id='FOUR' class='calc-btn'>4</button>
          <button value='5' id='FIVE' class='calc-btn'>5</button>
          <button value='6' id='SIX' class='calc-btn'>6</button>
          <button value='+' id='PLUS' class='calc-btn'>+</button>
        </div>
        <div class="key-row">
          <button value='1' id='ONE' class='calc-btn'>1</button>
          <button value='2' id='TWO' class='calc-btn'>2</button>
          <button value='3' id='THREE' class='calc-btn'>3</button>
          <button value='=' id='EQUAL' class='calc-btn'>=</button>
          <button value='0' id='ZERO' class='calc-btn'>0</button>
          <button value='.' id='DEC' class='calc-btn'>.</button>
        </div>
      </div> <!-- end keypad div -->
    </div> <!--end of inner-body div -->
</div> <!-- end body div -->
<footer>App By Carl Hain</footer>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
