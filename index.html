<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator:FreeCodeCamp</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
</head>

<body translate="no" >
<div class="container">
  <h1 class="instruction">Pick it up and move it around!</h1>
  <div id="calculator" class="calculator">
    <div id="inner-body" class="calculator__face">
      <div id="label" class="calculator__label"><h1>Electronic Calculator</h1></div>
      <div id='display' class="calculator__display calculator__display--on"><p></p></div>
      <div id='keypad' class="calculator__keypad">
        <div class="calculator__keypad-row">
          <button value='ac' id='AC' class='calculator__btn calculator__btn--red'>AC</button>
          <button value='ce' id='CE' class='calculator__btn calculator__btn--red'>CE</button>
          <button value='/' id='DIV' class='calculator__btn'>&divide;</button>
          <button value='*' id='MULT' class='calculator__btn'>X</button>
        </div>
        <div class="key-row" class="calculator__keypad-row">
          <button value='7' id='SEVEN' class='calculator__btn'>7</button>
          <button value='8' id='EIGHT' class='calculator__btn'>8</button>
          <button value='9' id='NINE' class='calculator__btn'>9</button>
          <button value='-' id='MINUS' class='calculator__btn'>-</button>
        </div>
        <div class="key-row" class="calculator__keypad-row">
          <button value='4' id='FOUR' class='calculator__btn'>4</button>
          <button value='5' id='FIVE' class='calculator__btn'>5</button>
          <button value='6' id='SIX' class='calculator__btn'>6</button>
          <button value='+' id='PLUS' class='calculator__btn'>+</button>
        </div>
        <div class="key-row" class="calculator__keypad-row">
          <button value='1' id='ONE' class='calculator__btn'>1</button>
          <button value='2' id='TWO' class='calculator__btn'>2</button>
          <button value='3' id='THREE' class='calculator__btn'>3</button>
          <button value='=' id='EQUAL' class='calculator__btn calculator__btn--equal'>=</button>
          <button value='0' id='ZERO' class='calculator__btn calculator__btn--zero'>0</button>
          <button value='.' id='DEC' class='calculator__btn calculator__btn--dec'>.</button>
        </div>
      </div> <!-- end keypad div -->
    </div> <!--end of inner-body div -->
</div> <!-- end body div -->
</div> <!-- end container div -->
<footer>App By Carl Hain</footer>
<script type="text/javascript" src="public/js/moveable.js"></script>
<script type="text/javascript" src="public/js/app.js"></script>

</body>
</html>
